    <!-- CONTACTO -->
    <div class="cajaGrande cajaNaranja cajaContacto">
        <h2>Contacto</h2>
        <div class="row">
            <!-- INFORMACIÓN DE CONTACTO -->
            <div class="column">
                <h3>Información de contacto</h3>
                <ul>
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <b>Teléfono:</b> 636079549</li>
                    <li>
                        <i class="fas fa-envelope"></i>
                        <b>Email:</b> ferrowrafael@gmail.com</li>
                    <li>
                        <i class="fas fa-map-marker-alt"></i>
                        <b>Dirección:</b> Valencia, España</li>
                </ul>
                <div class="contactoRedes">
                    <a href="https://www.linkedin.com/in/rafael-fernandez-gomez-/" target="_blank">
                    <img src="https://image.flaticon.com/icons/png/512/124/124011.png"/></a>
                    <a href="https://twitter.com/ferrowrafael" target="_blank">
                    <img src="https://image.flaticon.com/icons/png/512/124/124021.png"/></a>

                </div>   
            </div>
            <!-- FORMULARIO CONTACTO -->
            <div class="column">
                <h3>Contáctame</h3>
                <form class="formulario" method="post">
                    <div class="expGrid">
                        <div class="_1f1c">
                            <input type="text" placeholder="Nombre y Apellidos" id="nombre" name="contacto_nombre">
                        </div>
                        <div class="_2f2c">
                            <input type="text" placeholder="Nombre de la Empresa"id="empresa" name="contacto_empresa">
                        </div>
                        <div class="_2f1c">
                            <input type="email" placeholder="Email de contacto"id="email" name="contacto_email">
                        </div>
                        <div class="_1f2c">
                            <input type="number" placeholder="Teléfono de contacto" id="telefono" name="contacto_telefono">
                        </div>
                        <div class="_3f1c">
                            <input type="text" placeholder="Asunto" id="asunto" name="contacto_asunto">
                        </div>
                        <div class="_3f2c">
                            <textarea name="mensaje" placeholder="Introduzca aquí su mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
